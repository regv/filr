<div>
  <p style="font-size: 4vw;font-family: 'Segoe UI'; margin:64px 50px 152px ">New User</p>
  <div class="buttonPosition">
    <app-button [save]="true"></app-button> &nbsp;<app-button [cancel]="true"></app-button>
  </div>
<p-tabView >

  <p-tabPanel header="Header 2">
  <div class="">
    <form method="get">
      <div class="row">
        <div class="col-25">
          <label for="fname">First Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Last Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        </div>

      </div>

  </form>
  </div>
    </p-tabPanel>
  <p-tabPanel header="Header 2">

  </p-tabPanel>
  <p-tabPanel header="Features">
    <div class="ui-g">
      <div class="ui-g-4"><h1><b>Session</b></h1></div>

    </div>
    <div class="ui-g">
      <div class="ui-g-4">Enable session</div>
      <div class="ui-g-6 f"> <p-toggleButton onLabel="Yes" offLabel="No"
                                             onIcon="pi pi-check" offIcon="pi pi-times" [(ngModel)]="val"></p-toggleButton></div>
    </div>
    <div class="ui-g">
      <div class="ui-g-4">Allow annymous user</div>
      <div class="ui-g-6 f"> <p-toggleButton onLabel="Yes" offLabel="No"
                                             onIcon="pi pi-check" offIcon="pi pi-times" [(ngModel)]="val1"></p-toggleButton></div>
    </div>

    <div class="ui-g">
      <div class="ui-g-4"><h1><b>Votes</b></h1></div>

    </div>
    <div class="ui-g">
      <div class="ui-g-4">Allow voting</div>
      <div class="ui-g-6 f"> <p-toggleButton onLabel="Yes" offLabel="No"
                                             onIcon="pi pi-check" offIcon="pi pi-times" [(ngModel)]="val"></p-toggleButton></div>
    </div>
    <div class="ui-g">
      <div class="ui-g-4">Question</div>
      <div class="ui-g-6 f"><label>
        <textarea  autoResize="autoResize" pInputTextarea></textarea>
      </label>
      </div>
    </div>
    <div class="ui-g">
      <div class="ui-g-4">Type</div>
      <div class="ui-g-6 f"> <p-toggleButton onLabel="Yes" offLabel="No"
                                             onIcon="pi pi-check" offIcon="pi pi-times" [(ngModel)]="val"></p-toggleButton></div>
    </div>
  </p-tabPanel>
</p-tabView>
</div>
